<h1>List of users : </h1>
<!-- <button (click)="showData()">Show Table Data</button> -->
<!-- <b>{{name}}</b> -->

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    @for(user of users; track user){
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
    }
  </tbody>
</table>
